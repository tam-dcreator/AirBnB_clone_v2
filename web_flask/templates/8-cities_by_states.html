<html>
	<head>
		<title>HBNB</title>
	</head>
	<body>
		<h1>States</h1>
		{% if states %}
		<ul>
			{% for state in states.values() %}
			<li>{{state.id}}: <b>{{ state.name }}</b>
			{% if state.cities %}
			<ul>
				{% for city in state.cities %}
				<li>{{city.id}}: <b>{{ city.name }}</b></li>
				{% endfor %}
			</ul>
			{% endif %}
			</li>
			{%endfor%}
		</ul>
		{% endif %}
	</body>
</html>
